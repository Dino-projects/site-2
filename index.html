<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="top-block">
        <h1 class="main-title">TOP-3 Best Anime</h1>

        <div class="cards-container">
            <div class="card">
                <div class="card-image">
                    <img src="img/image1.jpg" alt="Attack on Titan">
                </div>
                <h3>Attack on Titan</h3>
                <p>A world where humanity lives inside cities surrounded by enormous walls.</p>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="img/image2.jpg" alt="Naruto">
                </div>
                <h3>Naruto</h3>
                <p>A story about a young ninja who seeks recognition from his peers.</p>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="img/image3.jpg" alt="Fullmetal Alchemist">
                </div>
                <h3>Fullmetal Alchemist</h3>
                <p>Two brothers search for the Philosopher's Stone to restore their bodies.</p>
            </div>
        </div>
    </section>

</body>
</html>
