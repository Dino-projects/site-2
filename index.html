<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
    <h2>Sign Up</h2>

    <form>

        <div class="form-row">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter First Name..." required>
        </div>

        <div class="form-row">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter Last Name..." required>
        </div>

        <div class="form-row">
            <label for="screenName">Screen Name</label>
            <input type="text" id="screenName" placeholder="Enter Screen Name..." required>
        </div>

        <div class="form-row">
            <label>Date of Birth</label>
            <div class="dob-group">
                <select required>
                    <option value="">Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>

                <select required>
                    <option value="">Day</option>
                    <!-- 1â€“31 -->
                    <script>
                        for(let i=1;i<=31;i++){
                            document.write(`<option>${i}</option>`);
                        }
                    </script>
                </select>

                <select required>
                    <option value="">Year</option>
                    <script>
                        for(let y=2025;y>=1950;y--){
                            document.write(`<option>${y}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
        </div>

        <div class="form-row">
            <label for="country">Country</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option>USA</option>
                <option>Ukraine</option>
                <option>Germany</option>
                <option>France</option>
            </select>
        </div>

        <div class="form-row">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter E-mail..." required>
        </div>

        <div class="form-row">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Phone..." required>
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-row">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>

        <div class="form-row checkbox-row">
            <label>
                <input type="checkbox" required>
                I agree to the Terms of Use
            </label>
        </div>

        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="cancel-btn">Cancel</button>
        </div>

    </form>
</div>

</body>
</html>
